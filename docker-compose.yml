version: '3.2'
services:
  nginx: #webserver
    build:
      context: ./
      dockerfile: docker/nginx.docker
    volumes:
      - ./:/var/www
    ports:
      - "8080:80"
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./
      dockerfile: docker/php-fpm.docker
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=5432"
      - "DB_HOST=db"
    depends_on:
      - db

  db:
    image: postgres:14.1
    volumes:
      - ./storage/docker/postgres:/var/lib/postgresql/data
    environment:
      - "POSTGRES_PASSWORD=root"
      - "POSTGRES_USER=testuser"
      - "POSTGRES_DB=testdb"
      - "54321:5432"

